<form [formGroup]="newJokeForm">
  <div class="row">
    <div class="col-12 inputs-wrapper" mat-dialog-content>
      <h1 mat-dialog-title>Dodawanie żartu</h1>
      <mat-form-field appearance="fill">
        <mat-select [(value)]="selected" placeholder="Wybierz kategorię" formControlName="categorySelect">
          <mat-option *ngFor="let item of categories" [value]="item">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Wprowadź treść żartu"
          rows="10"
          formControlName="content"></textarea>
      </mat-form-field>
    </div>
    <div class="col-11 btn-wrapper" mat-dialog-actions>
      <button
        class="cancel"
        mat-button
        mat-dialog-close="closed">Anuluj
      </button>
      <button
        class="add"
        [disabled]="!newJokeForm.controls['categorySelect'].value || !newJokeForm.controls['content'].value"
        mat-button
        (click)="save()">Dodaj
      </button>
    </div>
  </div>
</form>
